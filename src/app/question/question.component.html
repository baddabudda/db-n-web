<div class="container layout" *ngIf="question">
    <span class="question_card">
        <span>{{question.name}}</span>
        <span class="date">{{question.date_create.getDate()}}.{{question.date_create.getMonth()}}.{{question.date_create.getFullYear()}}</span>
    </span>
    <span class="date">{{question.aouthor}}</span>
    <iframe width="600" height="600" src="https://notion-api.splitbee.io/v1/page/1-943debacd4ca437484594e729451302f" name="iframe" scrolling="auto"></iframe>
</div>
