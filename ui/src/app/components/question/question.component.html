<div style="margin-top: 2em; " class="tui-container tui-container_adaptive">
    <div class="tui-row tui-row_adaptive">
        <div style="margin-bottom: 1em;" class="tui-col_lg-8 tui-col_md-8 tui-col_xs-12">
            <h2 class="headig_card" style="margin-bottom: 1em;">{{list_.name}}</h2>
            <div class="wrapper" *ngIf="questions.length; else empty">
                <tui-island size="s" class="list_card" *ngFor="let question of questions">
                        <h3 class="headig_card">{{question.name}}</h3>
                        <p class="tui-island__paragraph">дата последнего редактирования: {{question.last_change}}</p>
                </tui-island>
            </div>

        </div>
        <div class="tui-col_lg-4 tui-col_md-4 tui-col_xs-12">
            <div size="s" class="filter_conteiner">
                <h4 class="headig_card" style="margin-bottom: 1em;">{{list_.name}}</h4>
                <div >{{list_.group_name}}</div>
                <div>семестр: {{list_.semestr}}</div>
            </div>
            
        </div>
    </div>
</div>
<ng-template #empty>ВОПРОСЫ В ДАННОМ ЛИСТЕ ОТСУТСТВУЮТ</ng-template>
