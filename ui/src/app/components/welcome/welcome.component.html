<div class="tui-container tui-container_adaptive">
    <div class="tui-row tui-row_adaptive">
        <div class="tui-col_lg-4 tui-col_md-6 tui-col_xs-8">
            <img src="/assets/logo.png" alt="logo" class="logo">
        </div>
    </div>
    <div class="tui-row tui-row_adaptive">
        <div class="tui-col_lg-6 tui-col_md-8 tui-col_xs-10 logoText">
            <span *ngFor="let i of 'EXAM.ME'.split('')">{{i}}</span> 
        </div>
    </div>
    <div class="tui-row tui-row_adaptive">
        <form [formGroup]="search" class="tui-col_lg-10 tui-col_md-12 tui-col_xs-12 search" (ngSubmit)="onSubmit($event)" style="outline:none;">
            <tui-input tuiTextfieldSize="m" formControlName="text" [tuiTextfieldLabelOutside]="true" [pseudoFocus]="false">
                Введите вопрос
                <input  tuiTextfield/>
            </tui-input>
            <button tuiButton size="m" appearance="primary" type="submit">Go!</button>
        </form>
    </div>

    <div class="tui-row tui-row_adaptive">
        <div class="tui-col_lg-8 tui-col_md-10 tui-col_xs-10 ddContainer">
            <div (tuiActiveZoneChange)="subjectListOpened = $event; subgectsGet()"
             style="text-align: center;">
                <span class='subjListSwitch' [style.color]="subjectListOpened ? '#09151B' : '#052A32'" > 
                    или перейдите к списку предметов 
                </span>
            
                <tui-expand [expanded]="subjectListOpened">
                    <div class='subjList'>
                        <a tuiButton 
                        appearance="secondary" 
                        *ngFor="let subject of subjectList" 
                        class="subjectButton" 
                        routerLink="/subject/{{subject.id}}"
                        size="s">
                        {{subject.name}}</a>
                    </div>
                </tui-expand>
            </div>
        </div>
    </div>
</div>
