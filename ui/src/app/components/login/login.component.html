<div class="tui-container tui-container_adaptive">
    <div class="tui-row tui-row_adaptive">
        <div class="tui-col_lg-2 tui-col_md-2 tui-col_xs-4">
            <img src="/assets/logo.png" alt="logo" class="logo">
        </div>
    </div>
    <div class="tui-row tui-row_adaptive">
        <div style=" text-align: center;" class="tui-col_lg-4 tui-col_md-6 tui-col_xs-8">
            <span class="heading">ВОЙТИ В АККАУНТ</span>
        </div>
    </div>
    <div class="tui-row tui-row_adaptive">
        <form class="tui-col_lg-6 tui-col_md-8 tui-col_xs-10 form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <tui-input
                tuiTextfieldSize="m"
                formControlName="fName"
                [tuiTextfieldLabelOutside]="true"
            >
                Имя
                <input tuiTextfield required />
            </tui-input>
            <tui-input
                tuiTextfieldSize="m"
                formControlName="lName"
                [tuiTextfieldLabelOutside]="true"
            >
                Фамилия
                <input
                    tuiTextfield
                    required
                />
            </tui-input>
            <tui-input
                tuiTextfieldSize="m"
                formControlName="pName"
                [tuiTextfieldLabelOutside]="true"
            >
                Отчество
                <input
                    tuiTextfield
                    required
                />
            </tui-input>
            <button tuiButton size="s" appearance="primary" type="submit" [disabled]="!userForm.valid">Сохранить</button>
        </form>
    </div>
</div>
