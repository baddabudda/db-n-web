<div style="margin-top: 2em; " class="tui-container tui-container_adaptive">
    <div class="tui-row tui-row_adaptive">
        <div style="margin-bottom: 1em;" class="tui-col_lg-8 tui-col_md-8 tui-col_xs-12">
            <h2 class="headig_card" style="margin-bottom: 1em;">ПУБЛИЧНЫЕ СПИСКИ</h2>
            <div class="wrapper" *ngIf="lists.length; else empty">
                <tui-island size="s" class="list_card" *ngFor="let list of lists">
                    <h3 class="headig_card">{{list.name}}</h3>
                    <p class="tui-island__paragraph">{{list.group_name}}, {{list.subject_name}} </p>
                
                </tui-island>
            </div>

        </div>
        <div class="tui-col_lg-4 tui-col_md-4 tui-col_xs-12">
            <div size="s" class="filter_conteiner">
                <h3 class="headig_card" style="margin-bottom: 1em;">ФИЛЬТР ПРЕДМЕТОВ</h3>
                <div class="checkbox" [class.active]="subject.id==sub_id" *ngFor="let subject of subjects">
                    <tui-primitive-checkbox 
                    [value]="subject.id==sub_id"
                    (click)="subject_choose((subject.id==sub_id) ? undefined : subject.id )"> 
                    </tui-primitive-checkbox>
                    <span>{{subject.name}}</span>    
                </div>
            </div>
            
        </div>
    </div>
</div>
<ng-template #empty>ПУБЛИЧНЫЕ СПИСКИ ДЛЯ ДАННОГО ПРЕДМЕТА ОТСУТСТВУЮТ</ng-template>
